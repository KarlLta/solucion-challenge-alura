<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Solución Challenge</title>
</head>
<body>
    <header>
        <img src="./pictures/Logo.png" alt="a de alura" class="logo">
    </header>
    <main class="presentacion">
        <section>
            <textarea class="text_area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div class="exclam">
                <img src="./pictures/exclamation.png" alt="signo de advertencia" class="signo">
                <h6 class="info">Solo letras minúsculas y sin acentos</h6> 
            </div>
            <div class="pulsadores">
                <button class="puls-encriptando" onclick="encriptacion()">Encriptar</button>
                <button class="puls-desencriptando" onclick="desencriptacion()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="message" cols="24" rows="15"></textarea>
            <div class="parrafo2">
                <p class="infoDos">Ningún mensaje fue encontrado</p>
            </div>
            <div class="parrafo3">
                <p class="infoTres">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>      
            <div class="pulsaCopi">
                <button id="botonCopiar" class="puls-copy" onclick="copiar()">Copiar</button>
            </div>
        </section>
    </main>
<script src="./script.js"></script>
</body>
</html>
